<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>環境教育ホームページ</title>
    <style>
        body { font-family: sans-serif; line-height: 1.6; color: #333; max-width: 800px; margin: 0 auto; padding: 20px; background-color: #f0f9f0; }
        header { background-color: #2d5a27; color: white; padding: 2rem; text-align: center; border-radius: 10px; }
        section { background: white; padding: 20px; margin-top: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h2 { color: #2d5a27; border-bottom: 2px solid #2d5a27; }
        .eco-tip { background: #e8f5e9; padding: 10px; border-left: 5px solid #4caf50; }
    </style>
</head>
<body>
    <header>
        <h1>環境教育プロジェクト</h1>
        <p>地球の未来のために、今できること</p>
    </header>

    <section>
        <h2>私たちのミッション</h2>
        <p>このサイトでは、自然の大切さや、日々の生活でできるエコな工夫を発信しています。</p>
    </section>

    <section>
        <h2>今日からできるエコ活動</h2>
        <div class="eco-tip">
            <strong>1. マイバッグを持ち歩く</strong><br>
            プラスチックごみを減らす第一歩です。
        </div>
        <p>（ここに活動内容をどんどん追加していけます！）</p>
    </section>
</body>
</html>
